<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Fare Payment Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <img src="../image/brand.png" alt="cafe fare logo" class="logo-2">
        <div class="small-container">
            <div class="mini-container">
                <img src="../image/payqr.png" alt="UPI QR Code" class="QRcode">
            </div>
            <span class="txt-1">You are paying <br> to <br> Cafe Name</span>
            <a href="upi://pay?pn=withCafeFare&pa=rohandafare@paytm&cu=INR&am=500.0"><button class="btn">PAY</button></a>
        </div>
        <a href="../index.html"><button class="btn-1">Home</button></a>
        <a href="../menu/menu.html"><button class="btn-2">View Menu</button></a>
            <hr class="line">
            <span class="Footer-1">Powered By CafeFare</span>
    </div>
</body>
    <script>
        var loader = document.getElementById("preloader");

        window.addEventListener("load", function(){
            loader.style.display = "none";
        })

    </script>
</html>
