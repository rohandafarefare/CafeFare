<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe Fare Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="preloader"></div>
        <div class="container">
            <div class="logogrid">
                <img src="image/cflogo.png" alt="cafe fare logo" class="logo-1">
                <img src="image/brand.png" alt="cafe fare logo" class="logo-2">
            </div>
            <span class="Name">Cafe Name</span>
            <img src="image/bg(2).png" alt="img" class="bg-img">
            <span class="Wel">Welcome</span>
            <a href="Payment/index.html"><button class="btn-1">Pay Now</button></a>
            <a href="menu/menu.html"><button class="btn-2">View Menu</button></a>
            <hr class="line">
            <span class="Footer-1">Powered By CafeFare</span>
        </div>
        <script>
            var loader = document.getElementById("preloader");

            window.addEventListener("load", function(){
                loader.style.display = "none";
            })

        </script>
    </body>
</html>
